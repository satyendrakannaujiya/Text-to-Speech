<ion-header >
  <ion-navbar color="primary">
    <ion-title>
       Text To Speech
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="masters">
  <ion-list>
    <!--Text-->
    <!-- <ion-item>
      <ion-label>Text</ion-label>
      <ion-input [(ngModel)]="text"></ion-input>
    </ion-item> -->
    <br>
    <br>
    <ion-item>
  <ion-label floating>Enter Text for speak...</ion-label>
  <ion-textarea [(ngModel)]="text"></ion-textarea>
</ion-item>
    <!--Rate-->
    <br>	
    <ion-item>
      <ion-range min="1" max="30" step="1" [(ngModel)]="rate">
        <ion-icon small range-left name="remove"></ion-icon>
        <ion-icon small range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
    <!--Language-->
    <br>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="locale">
       
        <ion-option value="en-US">English</ion-option>
        <ion-option value="hi-IN">Hindi</ion-option>
        <ion-option value="id-ID">Indonesia</ion-option>
         <ion-option value="ru-RU">Russian</ion-option>
         <ion-option value="ja-JP">Japanese</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <!--Play text-->
    <button ion-button full round (click)="playText()">Speak It</button>
  </ion-list>
</ion-content>
